<html lang="en">
  <head>

    {% include head.html %}

    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }

    body::before {
      background-size: cover;
      background-attachment: fixed;
      content: '';
      will-change: transform;
      z-index: -1;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      position: fixed;
    }

    @media (max-width: 512px)  and (-webkit-min-device-pixel-ratio: 1.5),
       (max-width: 512px)  and (min-resolution: 1.5dppx),
       (max-width: 1024px) and (-webkit-max-device-pixel-ratio: 1.5),
       (max-width: 1024px) and (max-resolution: 1.5dppx) {
      body::before {
        background-image: url('{{ page.image.feature }}');
      }
    }
    @media (min-width: 513px)  and (max-width: 1024px) and (-webkit-min-device-pixel-ratio: 1.5),
           (min-width: 513px)  and (max-width: 1024px) and (min-resolution: 1.5dppx),
           (min-width: 1025px) and (max-width: 2048px) and (-webkit-max-device-pixel-ratio: 1.5),
           (min-width: 1025px) and (max-width: 2048px) and (max-resolution: 1.5dppx)  {
      body::before {
        background-image: url('{{ page.image.feature }}');
      }
    }
    @media (min-width: 1025px) and (-webkit-min-device-pixel-ratio: 1.5),
           (min-width: 1025px) and (min-resolution: 1.5dppx),
           (min-width: 2049px) and (-webkit-max-device-pixel-ratio: 1.5),
           (min-width: 2049px) and (max-resolution: 1.5dppx) {
      body::before {
        background-image: url('{{ page.image.feature }}');
      }
    }
    </style>
  </head>
  <body>
    <div class="demo-blog mdl-layout mdl-js-layout mdl-layout--fixed-header">

      {% include navigation.html %}

      {% include drawer.html %}

      <main class="mdl-layout__content">

        <div class="mdl-grid series">
          {% for post in page.series %}
            <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                <!-- <div class="mdl-card__media" style="background-image: url('{{ post.background }}');">
                    <img class="article-image" src="{{ post.background }}" border="0" alt="">
                </div> -->
                <div class="mdl-card__title"
                {% if post.background %}
                style="background-image: url('{{ post.background }}');"
                {% endif %}
                >
                    <h2 class="mdl-card__title-text">{{ post.title }}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    {{ post.excerpt }}
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="portfolio-example01.html">Read more</a>
                </div>
            </div>
          {% endfor %}
        </div>
        
        {{ content }}
      </main>

    </div>
    <a href="https://github.com/google/material-design-lite/blob/mdl-1.x/templates/android-dot-com/" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">View Source</a>
    {% include scripts.html %}
  </body>
</html>
