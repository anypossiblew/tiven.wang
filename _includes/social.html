<footer class="mdl-mini-footer">
  <div class="mdl-mini-footer--left-section">
    <a class="mdl-mini-footer--social-btn social-btn social-btn__twitter"
        href="https://twitter.com/{{ site.owner.twitter }}"
        title="{{ site.owner.name}} on Twitter" target="_blank">
      <span class="visuallyhidden">Twitter</span>
    </a>
    <a class="mdl-mini-footer--social-btn social-btn social-btn__blogger" href="https://facebook.com/{{ site.owner.facebook }}" title="{{ site.owner.name}} on Facebook" target="_blank">
      <span class="visuallyhidden">Facebook</span>
    </a>
    <a class="mdl-mini-footer--social-btn social-btn social-btn__gplus"  href="https://plus.google.com/+{{ site.owner.google.plus }}" title="{{ site.owner.name}} on Google+" target="_blank">
      <span class="visuallyhidden">Google Plus</span>
    </a>
  </div>
</footer>
