<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="content-language" content="zh">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>(AQI) Real-time Air Quality Index via turf-tin on Map</title>
	<meta name="description" content="通过turf.js的不规则三角网Triangulated Irregular Network图形化工具tin在地图上展示空气质量指数即雾霾实时数据">

		}

	<script type="text/javascript" src="/libs/require.js/2.3.1/require.min.js"></script>
	<script type="text/javascript">
		requirejs.config({
			baseUrl: './',
			paths: {
				jquery: '/libs/jquery/1.7.1/jquery.min',
				leaflet: '/libs/leaflet/0.7.7/leaflet',
				turf: '/libs/Turf.js/3.0.14/turf.min',

		requirejs(['realtime-aqi-via-turf-tin-on-map-local']);
