<html>
  <head>
    <link href="/libs/c3/0.4.11/c3.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #chart {
        margin-left: auto;
        height: 500px;
        width: 300px;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>

    <script src="/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
    <script src="/libs/c3/0.4.11/c3.js"></script>
    <script>
      var chart = c3.generate({
        data: {
          columns: [
            ['data1', 30, 200, 100, 400, 150, 250, 30, 200, 100, 400, 150, 250,30, 200, 100, 400, 150, 250, 30, 200, 100, 400, 150, 250],
            ['data2', 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25]
          ],
          type: 'bar',
          selection: {
            enabled: true
          },
          onclick: function (d, element) {
            chart.transform('line');
          }
        },
        axis: {
          rotated: true,
          x: {
            tick: {
              culling: {
//                max: 2
              }
            }
          }
        },
        tooltip: {
//          enabled: false
        },
        zoom: {
          enabled: true
        },
        subchart: {
//          show: true
        }
      });
    </script>
  </body>
</html>
